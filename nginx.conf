events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream app {
        server moysklad_app:5000;
    }

    server {
        listen 80;
        server_name kulps.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /expensesms {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /health {
            proxy_pass http://app/expensesms/health;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://app/expensesms;
            proxy_set_header Host $host;
        }
    }

    # Дополнительный сервер для HTTPS (можно добавить позже)
    server {
        listen 443 ssl;
        server_name kulps.ru;
        
        # Закомментируйте SSL директивы пока нет сертификатов
        # ssl_certificate /etc/letsencrypt/live/kulps.ru/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/kulps.ru/privkey.pem;
        
        location /expensesms {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://app/expensesms;
            proxy_set_header Host $host;
        }
    }
}