events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:5000;
    }

    # Перенаправление HTTP -> HTTPS
    server {
        listen 80;
        server_name kulps.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name kulps.ru;

        # SSL сертификаты (получите через certbot)
        ssl_certificate /etc/letsencrypt/live/kulps.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kulps.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 10M;

        location /expensesms {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличенные таймауты для МойСклад
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /health {
            proxy_pass http://app/expensesms/health;
        }
    }
}