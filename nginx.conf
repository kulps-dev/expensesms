events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10m;

    upstream app {
        # Используем имя сервиса docker-compose
        server app:5000;
    }

    server {
        listen 80;
        server_name kulps.ru;

        # Let's Encrypt challenge (по желанию)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Проксирование всего префикса приложения
        location /expensesms {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health
        location /health {
            proxy_pass http://app/expensesms/health;
            proxy_set_header Host $host;
        }

        # Корень сайта -> редиректим/проксируем на /expensesms
        location / {
            proxy_pass http://app/expensesms;
            proxy_set_header Host $host;
        }
    }

    # HTTPS-сервер УДАЛЁН, т.к. без ssl_certificate и ssl_certificate_key Nginx не стартует.
    # Добавьте отдельный server { listen 443 ssl; ... } после выпуска сертификатов.
}