<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–∂–µ—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 12px 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 14px;
            background: #fff;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
        }
        .icon {
            font-size: 18px;
        }
        .btn {
            background: #4caf50;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #43a047;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <span class="icon">üìä</span>
            <span>–ù–∞–∫–ª–∞–¥–Ω—ã–µ —Ä–∞—Å—Ö–æ–¥—ã</span>
        </div>
        <button class="btn" id="openBtn">–ó–∞–Ω–µ—Å—Ç–∏ —Ä–∞—Å—Ö–æ–¥—ã</button>
    </div>
    
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const contextKey = urlParams.get('contextKey') || '';
        
        console.log('Widget initializing, contextKey:', contextKey);
        
        // –í–ê–ñ–ù–û: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏–≥–Ω–∞–ª Ready –¥–ª—è –ú–æ–π–°–∫–ª–∞–¥
        // –≠—Ç–æ –ø–æ–∫–∞–∂–µ—Ç iframe (—É–±–µ—Ä—ë—Ç display: none)
        function sendReady() {
            const message = {
                name: 'Ready',
                height: 60
            };
            
            console.log('Sending Ready message:', message);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–µ –æ–∫–Ω–æ
            if (window.parent && window.parent !== window) {
                window.parent.postMessage(message, '*');
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º Ready —Å—Ä–∞–∑—É –∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        sendReady();
        
        document.addEventListener('DOMContentLoaded', function() {
            sendReady();
            console.log('Widget DOM loaded');
        });
        
        window.addEventListener('load', function() {
            sendReady();
            console.log('Widget fully loaded');
        });
        
        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –ú–æ–π–°–∫–ª–∞–¥
        window.addEventListener('message', function(event) {
            console.log('‚Üê Received message:', event.data);
            
            if (event.data && event.data.name === 'Open') {
                console.log('Open event received, objectId:', event.data.objectId);
                // –ü–æ–≤—Ç–æ—Ä–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º Ready
                sendReady();
            }
        });
        
        // –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è popup
        document.getElementById('openBtn').addEventListener('click', function() {
            console.log('Button clicked, opening application');
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—ã–π iframe –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            window.parent.postMessage({
                name: 'OpenPopup',
                url: 'https://kulps.ru/iframe?contextKey=' + encodeURIComponent(contextKey)
            }, '*');
        });
    </script>
</body>
</html>
