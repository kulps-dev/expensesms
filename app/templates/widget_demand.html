<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 10px 16px; font-family: Arial, sans-serif; font-size: 14px; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .label { color: #333; }
        .btn { background: #4caf50; color: #fff; border: none; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .btn:hover { background: #388e3c; }
    </style>
</head>
<body>
    <div class="row">
        <span class="label">üìä –ù–∞–∫–ª–∞–¥–Ω—ã–µ —Ä–∞—Å—Ö–æ–¥—ã</span>
        <button class="btn" id="openBtn">–ó–∞–Ω–µ—Å—Ç–∏ —Ä–∞—Å—Ö–æ–¥—ã</button>
    </div>
    <script>
        var contextKey = new URLSearchParams(window.location.search).get('contextKey') || '';
        var msAccountId = null;  // accountId –∏–∑ –ú–æ–π–°–∫–ª–∞–¥

        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –ú–æ–π–°–∫–ª–∞–¥
        window.addEventListener('message', function(e) {
            var data = e.data;
            if (!data || typeof data !== 'object') return;

            // –ú–æ–π–°–∫–ª–∞–¥ –ø—Ä–∏—Å—ã–ª–∞–µ—Ç accountId –≤ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–∞—Ö, –ø–æ–¥—Å—Ç—Ä–∞—Ö—É–µ–º—Å—è
            if (data.accountId) {
                msAccountId = data.accountId;
                console.log('‚úÖ accountId –æ—Ç –ú–æ–π–°–∫–ª–∞–¥ –≤ –≤–∏–¥–∂–µ—Ç–µ:', msAccountId);
            }

            // –°—Ç–∞—Ä—ã–π –ø—Ä–æ—Ç–æ–∫–æ–ª Open/OpenFeedback –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
            if (data.name === 'Open') {
                window.parent.postMessage({
                    name: 'OpenFeedback',
                    correlationId: data.messageId
                }, 'https://online.moysklad.ru');
            }
        });

        document.getElementById('openBtn').addEventListener('click', function() {
            var url = 'https://kulps.ru/expensesms/iframe?contextKey=' + encodeURIComponent(contextKey);

            // –ï—Å–ª–∏ —É –Ω–∞—Å –µ—Å—Ç—å accountId –æ—Ç –ú–æ–π–°–∫–ª–∞–¥ ‚Äî –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ –≤ URL
            if (msAccountId) {
                url += '&accountId=' + encodeURIComponent(msAccountId);
            }

            var w = 900;
            var h = 700;
            var left = (screen.width - w) / 2;
            var top = (screen.height - h) / 2;
            
            window.open(
                url,
                'ExpensesPopup',
                'width=' + w + ',height=' + h + ',left=' + left + ',top=' + top +
                ',scrollbars=yes,resizable=yes,toolbar=no,menubar=no'
            );
        });
    </script>
</body>
</html>
