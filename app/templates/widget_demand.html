<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 10px 16px; font-family: Arial, sans-serif; font-size: 14px; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .label { color: #333; }
        .btn { background: #4caf50; color: #fff; border: none; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .btn:hover { background: #388e3c; }
    </style>
</head>
<body>
    <div class="row">
        <span class="label">üìä –ù–∞–∫–ª–∞–¥–Ω—ã–µ —Ä–∞—Å—Ö–æ–¥—ã</span>
        <button class="btn" onclick="openPopup()">–ó–∞–Ω–µ—Å—Ç–∏ —Ä–∞—Å—Ö–æ–¥—ã</button>
    </div>
    <script>
        var contextKey = new URLSearchParams(window.location.search).get('contextKey') || '';
        var correlationId = null;
        
        window.addEventListener('message', function(e) {
            var data = e.data;
            if (!data || typeof data !== 'object') return;
            
            console.log('WIDGET MSG:', data);
            
            if (data.name === 'Open') {
                correlationId = data.messageId;
                
                window.parent.postMessage({
                    name: 'OpenFeedback',
                    correlationId: correlationId
                }, 'https://online.moysklad.ru');
                
                console.log('SENT OpenFeedback, correlationId=' + correlationId);
            }
        });
        
        function openPopup() {
            console.log('Opening popup...');
            
            // –°–ø–æ—Å–æ–± 1: –ß–µ—Ä–µ–∑ postMessage
            window.parent.postMessage({
                name: 'openApplication'
            }, 'https://online.moysklad.ru');
            
            console.log('SENT openApplication');
        }
    </script>
</body>
</html>
