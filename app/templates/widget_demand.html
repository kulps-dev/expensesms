<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 10px 16px; font-family: Arial, sans-serif; font-size: 14px; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .label { color: #333; }
        .btn { background: #4caf50; color: #fff; border: none; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .btn:hover { background: #388e3c; }
    </style>
</head>
<body>
    <div class="row">
        <span class="label">üìä –ù–∞–∫–ª–∞–¥–Ω—ã–µ —Ä–∞—Å—Ö–æ–¥—ã</span>
        <button class="btn" onclick="openPopup()">–ó–∞–Ω–µ—Å—Ç–∏ —Ä–∞—Å—Ö–æ–¥—ã</button>
    </div>
    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var contextKey = params.get('contextKey') || '';
            
            window.addEventListener('message', function(e) {
                var d = e.data;
                if (d && d.name === 'Open') {
                    window.parent.postMessage({ name: 'OpenFeedback', messageId: d.messageId }, '*');
                }
            });
            
            window.openPopup = function() {
                window.parent.postMessage({ name: 'OpenPopup', url: '/iframe?contextKey=' + contextKey }, '*');
            };
        })();
    </script>
</body>
</html>
