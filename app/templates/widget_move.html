<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --warning: #fb8c00;
            --warning-hover: #f57c00;
            --white: #ffffff;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-700: #616161;
            --gray-800: #424242;
            --radius: 8px;
            --transition: all 0.15s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            padding: 12px 16px;
            background: var(--white);
        }

        .widget-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .widget-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gray-800);
            font-weight: 500;
        }

        .widget-icon {
            width: 32px;
            height: 32px;
            background: var(--gray-100);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .widget-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--gray-700);
            stroke-width: 2;
            fill: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            background: var(--warning);
            color: var(--white);
        }

        .btn:hover {
            background: var(--warning-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="widget-row">
        <div class="widget-label">
            <div class="widget-icon">
                <svg viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            </div>
            <span>Накладные расходы</span>
        </div>
        <button class="btn" id="openBtn">
            <svg viewBox="0 0 24 24"><path d="M12 5v14m-7-7h14"/></svg>
            Занести расходы
        </button>
    </div>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var contextKey = urlParams.get('contextKey') || '';
        var appId = urlParams.get('appId') || '';
        var appUid = urlParams.get('appUid') || '';

        window.addEventListener('message', function(e) {
            if (e.data && e.data.name === 'Open') {
                window.parent.postMessage({
                    name: 'OpenFeedback',
                    correlationId: e.data.messageId
                }, 'https://online.moysklad.ru');
            }
        });

        document.getElementById('openBtn').addEventListener('click', function() {
            var url = 'https://kulps.ru/expensesms/iframe?docType=move&' +
                'contextKey=' + encodeURIComponent(contextKey) +
                '&appId=' + encodeURIComponent(appId) +
                '&appUid=' + encodeURIComponent(appUid);
            window.open(url, 'ExpensesPopup', 'width=900,height=700,scrollbars=yes,resizable=yes');
        });
    </script>
</body>
</html>
