<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 10px 16px; font-family: Arial, sans-serif; font-size: 14px; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .label { color: #333; }
        .btn { background: #2196f3; color: #fff; border: none; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .btn:hover { background: #1976d2; }
    </style>
</head>
<body>
    <div class="row">
        <span class="label">üì• –ù–∞–∫–ª–∞–¥–Ω—ã–µ —Ä–∞—Å—Ö–æ–¥—ã</span>
        <button class="btn" id="openBtn">–ó–∞–Ω–µ—Å—Ç–∏ —Ä–∞—Å—Ö–æ–¥—ã</button>
    </div>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var contextKey = urlParams.get('contextKey') || '';
        var appId = urlParams.get('appId') || '';
        var appUid = urlParams.get('appUid') || '';
        
        window.addEventListener('message', function(e) {
            if (e.data && e.data.name === 'Open') {
                window.parent.postMessage({
                    name: 'OpenFeedback',
                    correlationId: e.data.messageId
                }, 'https://online.moysklad.ru');
            }
        });
        
        document.getElementById('openBtn').addEventListener('click', function() {
            var url = 'https://kulps.ru/expensesms/iframe?docType=supply&' + 
                'contextKey=' + encodeURIComponent(contextKey) +
                '&appId=' + encodeURIComponent(appId) +
                '&appUid=' + encodeURIComponent(appUid);
            window.open(url, 'ExpensesPopup', 'width=900,height=700,scrollbars=yes,resizable=yes');
        });
    </script>
</body>
</html>
