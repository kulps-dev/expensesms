version: '3.8'

services:
  app:
    build: .
    container_name: moysklad_app
    restart: always
    environment:
      - FLASK_ENV=production
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: moysklad_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge