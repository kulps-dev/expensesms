version: '3.8'

services:
  app:
    build: .
    restart: always
    environment:
      - FLASK_ENV=production
      # Установите секрет (обязательно в реальном окружении)
      # - APP_SECRET=your_real_secret_here
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/expensesms/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      # "443:443" включите после добавления HTTPS-конфига и сертификатов
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge