events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Upstream - наше Python приложение
    upstream app_server {
        server app:8000;
    }

    # HTTP сервер - редирект на HTTPS + ACME challenge для Let's Encrypt
    server {
        listen 80;
        server_name kulps.ru www.kulps.ru;

        # Для получения SSL сертификата
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Редирект на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name kulps.ru www.kulps.ru;

        # SSL сертификаты (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/kulps.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kulps.ru/privkey.pem;

        # SSL настройки безопасности
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Заголовки безопасности
        add_header X-Frame-Options "ALLOW-FROM https://online.moysklad.ru" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Проксирование запросов к приложению МойСклад
        location /expensesms/ {
            proxy_pass http://app_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Главная страница (опционально)
        location / {
            return 200 'Server is running';
            add_header Content-Type text/plain;
        }
    }
}